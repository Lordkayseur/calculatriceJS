<!DOCTYPE html>

<html>

<head>

    <title>Inverses ta phrase</title>

</head>


<body>
    <script>
     
		var array;
		function reverseString(str) {
		 array = str.split("");
		 array.reverse();
		 str = array.join('');
		 return str;
		}
		alert(reverseString("Nacrette"));
    </script>
</body>

</html>
